<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Malasaña en la Estratosfera</title>
    <meta name="author" content="Begoña Dosantos">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
</head>
<body>
    <a-scene physics="debug: false">
        <!-- Carga de modelos -->
        <a-assets>
            <a-asset-item id="museo-glb" src="museo.glb"></a-asset-item>
        </a-assets>

        <!-- Cámara VR con mayor velocidad -->
        <a-entity id="cameraRig" position="0 1,6 0">
            <a-entity camera look-controls wasd-controls="acceleration: 50" position="0 0 0"></a-entity>
        </a-entity>

        <!-- Modelo 3D del museo -->
        <a-entity gltf-model="#museo-glb" scale="1 1 1" position="0 0 0" static-body></a-entity>
    </a-scene>
</body>
</html>
