<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Malasaña en la Estratosfera</title>
    <meta name="author" content="Begoña Dosantos">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.124.0/build/three.min.js"></script>
</head>
<body>
    <a-scene physics="debug: false">
        <!-- Carga de modelos y vídeos -->
        <a-assets>
            <a-asset-item id="museo-glb" src="museo.glb"></a-asset-item>
            <a-asset-item id="globo-glb" src="globo.glb"></a-asset-item>
            <a-asset-item id="Gelectronica-glb" src="Gelectronica.glb"></a-asset-item>
            <video id="videoLanzamiento" src="lanzamiento.mp4" loop crossorigin="anonymous" playsinline></video>
            <video id="videoEstratosfera" src="estratosfera.mp4" loop crossorigin="anonymous" playsinline></video>
            <video id="videoSeguimiento" src="seguimiento.mp4" loop crossorigin="anonymous" playsinline></video>
        </a-assets>

        <!-- Cámara VR y controles adaptados a PC y móvil -->
        <a-entity id="cameraRig" position="0 1.6 0">
            <a-entity id="camera" camera look-controls wasd-controls position="0 0 0"></a-entity>
        </a-entity>

        <!-- Modelo 3D del museo -->
        <a-entity gltf-model="#museo-glb" scale="2 1 2" position="0 0 0">
            <a-entity gltf-model="#globo-glb" scale="0.25 0.25 0.25" position="-3 2.5 6" rotation="90 -90 90"></a-entity>
            <a-entity gltf-model="#Gelectronica-glb" scale="0.15 0.15 0.15" position="-0.25 4 -1.25" rotation="90 0 90"></a-entity>

            <!-- Pantallas con vídeos dentro del museo -->
            <a-video src="#videoLanzamiento" position="-5.5 2 -1" width="1.5" height="1" rotation="0 90 0"></a-video>
            <a-video src="#videoEstratosfera" position="-5.5 2 -3" width="1.5" height="1" rotation="0 90 0"></a-video>
            <a-video src="#videoSeguimiento" position="5.5 2 -2" width="1.5" height="1" rotation="0 90 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let camera = document.querySelector("#camera");

            if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                // Si es un móvil, ajustar controles
                camera.setAttribute("wasd-controls", "acceleration: 100000000000000000000");
            } else {
                // Si es un ordenador, mantener velocidad estándar
                camera.setAttribute("wasd-controls", "acceleration: 10");
            }

            // Iniciar vídeos al hacer clic en la pantalla
            document.addEventListener("click", function() {
                document.querySelectorAll("video").forEach(video => video.play());
            });
        });
    </script>
</body>
</html>
