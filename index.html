<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>El Malasaña en la Estratosfera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene vr-mode-ui="enabled: true" shadow="enabled: false" renderer="colorManagement: true;">
    
    <!-- Iluminación -->
    <a-light type="ambient" color="#FFFFFF" intensity="0.8"></a-light>
    <a-light type="directional" color="#FFFFFF" intensity="1" position="0 5 5"></a-light>

    <!-- Recursos -->
    <a-assets>
      <a-asset-item id="museoModel" src="museo2.glb"></a-asset-item>
      <video id="video1" src="electronica.mp4" autoplay loop="true" muted playsinline></video>
      <video id="video2" src="caja2.mp4" autoplay loop="true" muted playsinline></video>
      <a-asset-item id="modeloElectronica" src="Gelectronica.glb"></a-asset-item>
    </a-assets>

    <!-- Fondo -->
    <a-sky color="#222"></a-sky>

    <!-- Modelo del museo -->
    <a-entity gltf-model="#museoModel" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>

    <!-- Cámara fuera del modelo pero cerca -->
    <a-entity id="cameraRig" position="0 1.6 2">
      <a-entity camera wasd-controls look-controls position="0 0 0"></a-entity>
    </a-entity>

    <!-- Vídeos dentro del museo (ajusta coordenadas según tu modelo) -->
    <a-video src="#video1" position="0 1.5 -2" width="1.5" height="0.9" rotation="0 0 0"></a-video>
    <a-video src="#video2" position="2 1.2 -1" width="1.2" height="0.7" rotation="0 -45 0"></a-video>

    <!-- Modelo de electrónica -->
    <a-entity gltf-model="#modeloElectronica" scale="0.05 0.05 0.05" position="-1 0 -1" rotation="0 45 0"></a-entity>

  </a-scene>
</body>
</html>
