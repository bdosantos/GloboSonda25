<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Museo VR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #222">
      <a-assets>
        <a-asset-item id="museo" src="museo.glb"></a-asset-item>
        <a-asset-item id="modeloElectronica" src="electronic.glb"></a-asset-item>
        <video id="video1" src="video1.mp4" autoplay loop crossorigin="anonymous"></video>
        <video id="video2" src="video2.mp4" autoplay loop crossorigin="anonymous"></video>
      </a-assets>

      <!-- Museo reescalado y reubicado si hace falta -->
      <a-entity gltf-model="#museo" scale="1 1 1" position="0 0 0"></a-entity>

      <!-- Cámara dentro del museo -->
      <a-entity position="1 0.6 -2">
        <a-camera wasd-controls look-controls>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>

      <!-- Vídeos colocados dentro del museo -->
      <a-video src="#video1" position="0 2 -3" width="0.5" height="0.25"></a-video>
      <a-video src="#video2" position="2 2 -3" width="0.5" height="0.25"></a-video>

      <!-- Modelo 3D colocado dentro del museo -->
      <a-entity gltf-model="#modeloElectronica" scale="0.5 0.5 0.5" position="-2 0 -3" rotation="0 45 0"></a-entity>

      <!-- Luz ambiente -->
      <a-entity light="type: ambient; intensity: 0.7"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="1 4 1"></a-entity>
    </a-scene>
  </body>
</html>
