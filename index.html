<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>El Malasaña en la Estratosfera. Globo Sonda 2025</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #222">
      <a-assets>
        <a-asset-item id="museo" src="museo.glb"></a-asset-item>
        <a-asset-item id="Gelectronica" src="Gelectronica.glb"></a-asset-item>
        <a-asset-item id="chicos" src="chicos.glb"></a-asset-item>
        <a-asset-item id="malasana" src="malasana.glb"></a-asset-item>
        <a-asset-item id="globo" src="globo.glb"></a-asset-item>
        <a-asset-item id="GBiologia" src="GBiologia.glb"></a-asset-item>
        <a-asset-item id="cajaglobal" src="cajaglobal.glb"></a-asset-item>
        <video id="seguimiento" src="seguimiento.mp4" autoplay loop crossorigin="anonymous"></video>
        <video id="paneles" src="paneles.mp4" autoplay loop crossorigin="anonymous"></video>
        <video id="lanzamiento" src="lanzamiento.mp4" autoplay loop crossorigin="anonymous"></video>
        <video id="vuelo" src="vuelo.mp4" autoplay loop crossorigin="anonymous"></video>
        <video id="estratosfera" src="estratosfera.mp4" autoplay loop crossorigin="anonymous"></video>
        <video id="masa_madre" src="masa_madre.mp4" autoplay loop crossorigin="anonymous"></video>
        <video id="aterrizaje" src="aterrizaje.mp4" autoplay loop crossorigin="anonymous"></video>
        <video id="busqueda" src="busqueda.mp4" autoplay loop crossorigin="anonymous"></video>
      </a-assets>

      <!-- Museo correctamente escalado y ubicado -->
      <a-entity gltf-model="#museo" scale="100 100 100" position="0 0 0"></a-entity>

      <!-- Cámara dentro del museo -->
      <a-entity position="0 0.15 0">
        <a-camera wasd-controls look-controls>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>

      <!-- Vídeos colocados dentro del museo -->
      <a-video src="#paneles" position="-1.6 1.65 -3.05" width="3" height="1.5"rotation="0 0 0"></a-video>
      <a-video src="#seguimiento" position="3.65 2.55 0" width="2" height="1"rotation="0 90 0"></a-video>
      <a-video src="#vuelo" position="3.65 1.1 0" width="2" height="1"rotation="0 90 0"></a-video>
      <a-video src="#lanzamiento" position="3.65 2.45 -2.20" width="2" height="1"rotation="0 90 0"></a-video>
      <a-video src="#estratosfera" position="3.65 1.1 -2.20" width="2" height="1"rotation="0 90 0"></a-video>
      <a-video src="#aterrizaje" position="3.65 2.45 2.2" width="2" height="1"rotation="0 90 0"></a-video>
      <a-video src="#masa_madre" position="0 1.65 2.9" width="3" height="1.5"rotation="0 180 0"></a-video>
      <a-video src="#busqueda" position="3.65 1.1 2.2" width="2" height="1"rotation="0 90 0"></a-video>

      <!-- Modelo 3D colocado dentro del museo -->
      <a-entity gltf-model="#Gelectronica" scale="1 1 1" position="-1.6 3.75 -3.05" rotation="90 0 0"></a-entity>
       <a-entity gltf-model="#GBiologia" scale="2 2 2" position="0 2.5 2.9" rotation="90 0 0"></a-entity>
      <a-entity gltf-model="#chicos" scale="0.1 0.1 0.1" position="-3 3.1 -3.3" rotation="90 0 0"></a-entity>
      <a-entity gltf-model="#malasana" scale="3 2 3" position="3.65 3.25 -1.5" rotation="90 -90 0"></a-entity>
      <a-entity gltf-model="#globo" scale="3 3 3" position="3.65 2 -3.95" rotation="90 -90 0"></a-entity>
      <a-entity gltf-model="#cajaglobal" scale="3 3 3" position="2 2 -5.47" rotation="90 0 0"></a-entity>

      <!-- Luz ambiente -->
      <a-entity light="type: ambient; intensity: 0.7"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="1 4 1"></a-entity>
    </a-scene>
  </body>
</html>
