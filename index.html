<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Malasaña en la Estratosfera</title>
    <meta name="author" content="Begoña Dosantos">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene physics="debug: false" shadow="type: basic" renderer="antialias: false; colorManagement: false; logarithmicDepthBuffer: true">
        <!-- Iluminación corregida -->
        <a-light type="ambient" color="#BBB"></a-light>
        <a-light type="directional" intensity="0.25" position="1 3 1"></a-light>

        <!-- Carga de modelos y vídeos -->
        <a-assets>
            <a-asset-item id="museo2-glb" src="museo2.glb"></a-asset-item>
            <a-asset-item id="globo-glb" src="globo.glb"></a-asset-item>
            <a-asset-item id="Gelectronica-glb" src="Gelectronica.glb"></a-asset-item>
            <video id="videoLanzamiento" src="lanzamiento.mp4" autoplay loop muted playsinline></video>
            <video id="videoEstratosfera" src="estratosfera.mp4" autoplay loop muted playsinline></video>
            <video id="videoSeguimiento" src="seguimiento.mp4" autoplay loop muted playsinline></video>
        </a-assets>

        <!-- Cámara VR dentro del museo -->
        <a-entity id="cameraRig" position="0 0.5 0">
            <a-entity id="camera" camera look-controls wasd-controls position="0 0 0"></a-entity>
        </a-entity>

        <!-- Modelo 3D del museo (reducido) -->
        <a-entity gltf-model="#museo2-glb" scale="1 0.5 1" position="0 0 0">
            <a-entity gltf-model="#globo-glb" scale="0.05 0.05 0.05" position="-1 1.2 2" rotation="90 0 180"></a-entity>
            <a-entity gltf-model="#Gelectronica-glb" scale="0.01 0.01 0..1" position="0 1 0" rotation="90 0 180"></a-entity>

            <!-- Pantallas con vídeos dentro del museo -->
            <a-video src="#videoLanzamiento" position="-2.37 1 0" width="0.5" height="0.5" rotation="0 90 0"></a-video>
            <a-video src="#videoEstratosfera" position="-2.37 1 -0.5" width="0.5" height="0.5" rotation="0 90 0"></a-video>
            <a-video src="#videoSeguimiento" position="-2.37 1 -1" width="0.5" height="0.5" rotation="0 90 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let camera = document.querySelector("#camera");

            // Ajustar velocidad según el dispositivo
            if (/Android|iPhone|iPad|iPod|Oculus|VR/i.test(navigator.userAgent)) {
                camera.setAttribute("wasd-controls", "acceleration: 15"); // Movilidad más estable en móviles y VR
            } else {
                camera.setAttribute("wasd-controls", "acceleration: 5"); // Velocidad estándar en PC
            }

            // Forzar reproducción automática de vídeos
            document.querySelectorAll("video").forEach(video => {
                video.muted = true;
                video.play().catch(error => console.log("Autoplay bloqueado:", error));
            });
        });
    </script>
</body>
</html>
