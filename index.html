<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Malasaña en la Estratosfera</title>
    <meta name="author" content="Begoña Dosantos">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
</head>
<body>
    <a-scene physics="debug: false">
        <!-- Carga de modelos -->
        <a-assets>
            <a-asset-item id="museo-glb" src="museo.glb"></a-asset-item>
            <a-asset-item id="globo-glb" src="globo.glb"></a-asset-item>
        </a-assets>

        <!-- Cámara VR -->
        <a-entity id="cameraRig" position="0 1.6 0">
            <a-entity id="camera" camera look-controls wasd-controls="acceleration: 50" position="0 0 0"></a-entity>
        </a-entity>

        <!-- Modelo 3D del museo -->
        <a-entity gltf-model="#museo-glb" scale="2 1 2" position="0 0 0" static-body>
            <!-- Globo dentro del museo -->
            <a-entity gltf-model="#globo-glb" scale="0.25 0.25 0.25" position="0 0.5 0" rotation="0 90 90"></a-entity>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let camera = document.querySelector("#camera");

            if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                // Si es un móvil, velocidad más rápida
                camera.setAttribute("wasd-controls", "acceleration: 10000000");
            } else {
                // Si es un ordenador, velocidad estándar
                camera.setAttribute("wasd-controls", "acceleration: 50");
            }
        });
    </script>
</body>
</html>
